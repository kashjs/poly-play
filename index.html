<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="app/bower_components/platform/platform.js"></script>
    <script src="app/bower_components/font-roboto/roboto.html"></script>
    <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/bower_components/underscore/underscore.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="app/components/poly-play/poly-play.html">

    <style>
      html,body {
        height: 100%;
        margin: 0;
        font-family: 'RobotoDraft', sans-serif;
      }
      .intro {
        font-size: 24px;
        text-align: center;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <p class="intro">Poly-Play is built using Polymer with the power of shadow DOM.<br>
      Search and watch any youtube video!!!
      <a href="https://github.com/kashyap02004/poly-play" target="_blank">code on Github</a>
    </p>
    <!-- 3. Declare the element by its tag. -->
    <poly-play></poly-play>
  </body>
</html>
